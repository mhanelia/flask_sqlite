<!DOCTYPE html>
<html>
  <head>
<title>Memetown</title>
  <strong>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{{url_for('static', filename='css/font-awesome.min.css')}}">
  </strong>
  </head>
  <nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Memetown</a>
    </div>
    <ul class="nav navbar-nav">
      <li><a href="{{ url_for('index') }}">Principal</a>
      <li><a href="{{ url_for('cadastro') }}">Cadastrar</a>

    </ul>
  </div>
</nav>

  <body>



    <div class="container">
      {% block content %}
      {% endblock %}
    </div>
    <div class="modal alerta" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title"></h4>
      </div>
      <div class="modal-body">
        <p>One fine body&hellip;</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal"></button>
        <button type="button" class="btn btn-primary"></button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

  </body>
  <script>
  $(document).ready(function(){


    $('#btn-apagar').click(function(){
      var id = parseInt($(this).attr("data-id"));
      $('.alerta .modal-title').text("Confimar exclus√£o:")
      $('.alerta .modal-body p').text("Deseja apagar?")
      $('.alerta .modal-footer button.btn-default').text("Fechar")
      $('.alerta .modal-footer button.btn-primary')
      .text("Apagar")
      .click(function(){
        window.location.href = "/apagar/" + id  ;
      })

      $('.alerta').modal();
    })
  })
  </script>
</html>
